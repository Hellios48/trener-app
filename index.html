<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeonovTrener Nutrition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #007aff; /* –°–∏–Ω–∏–π —Ü–≤–µ—Ç Telegram */
            --bg: #var(--tg-theme-bg-color, #ffffff);
            --text: #var(--tg-theme-text-color, #000000);
            --secondary-bg: #var(--tg-theme-secondary-bg-color, #f5f5f5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        h1, h2 { text-align: center; }
        
        .card {
            background: var(--secondary-bg);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        label { display: block; margin-bottom: 5px; font-weight: 500; }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:active { opacity: 0.8; }

        .result-box {
            display: none; /* –°–∫—Ä—ã—Ç–æ –¥–æ —Ä–∞—Å—á–µ—Ç–∞ */
            margin-top: 20px;
        }

        .macro-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            text-align: center;
        }
        
        .macro-item {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .meal-row {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
            padding: 8px 0;
        }
    </style>
</head>
<body>

    <h1>üçé –¢–≤–æ–π –ü–ª–∞–Ω –ü–∏—Ç–∞–Ω–∏—è</h1>
    
    <div class="card" id="inputForm">
        <label>–¢–≤–æ–π –ø–æ–ª:</label>
        <select id="gender">
            <option value="male">–ú—É–∂—Å–∫–æ–π</option>
            <option value="female">–ñ–µ–Ω—Å–∫–∏–π</option>
        </select>

        <label>–í–µ—Å (–∫–≥):</label>
        <input type="number" id="weight" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, 70">

        <label>–†–æ—Å—Ç (—Å–º):</label>
        <input type="number" id="height" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, 175">

        <label>–í–æ–∑—Ä–∞—Å—Ç:</label>
        <input type="number" id="age" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, 25">

        <label>–¶–µ–ª—å:</label>
        <select id="goal">
            <option value="lose">–ü–æ—Ö—É–¥–µ–Ω–∏–µ (-20%)</option>
            <option value="maintain">–ü–æ–¥–¥–µ—Ä–∂–∞–Ω–∏–µ</option>
            <option value="gain">–ù–∞–±–æ—Ä –º–∞—Å—Å—ã (+15%)</option>
        </select>

        <label>–ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å:</label>
        <select id="activity">
            <option value="1.2">–°–∏–¥—è—á–∏–π –æ–±—Ä–∞–∑ –∂–∏–∑–Ω–∏</option>
            <option value="1.375">–õ–µ–≥–∫–∞—è (1-3 —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏)</option>
            <option value="1.55">–°—Ä–µ–¥–Ω—è—è (3-5 —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫)</option>
            <option value="1.725">–í—ã—Å–æ–∫–∞—è (6-7 —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫)</option>
        </select>

        <button onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å –ø–ª–∞–Ω</button>
    </div>

    <div class="result-box" id="result">
        <div class="card">
            <h2>–¢–≤–æ—è –Ω–æ—Ä–º–∞: <span id="totalCals">0</span> –∫–∫–∞–ª</h2>
            <div class="macro-grid">
                <div class="macro-item">ü•© –ë–µ–ª–∫–∏<br><span id="protein">0</span>–≥</div>
                <div class="macro-item">ü•ë –ñ–∏—Ä—ã<br><span id="fat">0</span>–≥</div>
                <div class="macro-item">üçö –£–≥–ª–∏<br><span id="carbs">0</span>–≥</div>
            </div>
        </div>

        <div class="card">
            <h3>üìÖ –ü—Ä–∏–º–µ—Ä –º–µ–Ω—é –Ω–∞ –¥–µ–Ω—å</h3>
            <p style="font-size: 12px; color: #666;">–ì—Ä–∞–º–º–æ–≤–∫–∏ –∞–¥–∞–ø—Ç–∏—Ä–æ–≤–∞–Ω—ã –ø–æ–¥ —Ç–≤–æ–∏ –∫–∞–ª–æ—Ä–∏–∏.</p>
            <div id="mealPlan"></div>
        </div>
        
        <button onclick="reset()" style="background-color: #8e8e93;">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Mini App
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        function calculate() {
            const gender = document.getElementById('gender').value;
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const age = parseFloat(document.getElementById('age').value);
            const activity = parseFloat(document.getElementById('activity').value);
            const goal = document.getElementById('goal').value;

            if (!weight || !height || !age) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è!");
                return;
            }

            // 1. –†–∞—Å—á–µ—Ç BMR (–ú–∏—Ñ—Ñ–ª–∏–Ω-–°–∞–Ω –ñ–µ–æ—Ä)
            let bmr;
            if (gender === 'male') {
                bmr = 10 * weight + 6.25 * height - 5 * age + 5;
            } else {
                bmr = 10 * weight + 6.25 * height - 5 * age - 161;
            }

            // 2. –£—á–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –∏ —Ü–µ–ª–∏
            let tdee = bmr * activity;
            if (goal === 'lose') tdee *= 0.8; // –î–µ—Ñ–∏—Ü–∏—Ç 20%
            if (goal === 'gain') tdee *= 1.15; // –ü—Ä–æ—Ñ–∏—Ü–∏—Ç 15%

            const calories = Math.round(tdee);

            // 3. –†–∞—Å—á–µ—Ç –ë–ñ–£ (–°—Ç–∞–Ω–¥–∞—Ä—Ç 30/30/40)
            const p = Math.round((calories * 0.3) / 4);
            const f = Math.round((calories * 0.3) / 9);
            const c = Math.round((calories * 0.4) / 4);

            // –í—ã–≤–æ–¥ —Ü–∏—Ñ—Ä
            document.getElementById('totalCals').innerText = calories;
            document.getElementById('protein').innerText = p;
            document.getElementById('fat').innerText = f;
            document.getElementById('carbs').innerText = c;

            // 4. –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º–µ–Ω—é (–ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –±–∞–∑–æ–≤–æ–≥–æ —Ä–∞—Ü–∏–æ–Ω–∞)
            generateMenu(calories);

            // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            document.getElementById('inputForm').style.display = 'none';
            document.getElementById('result').style.display = 'block';
        }

        function generateMenu(targetCals) {
            // –ë–∞–∑–æ–≤–æ–µ –º–µ–Ω—é —Ä–∞—Å—Å—á–∏—Ç–∞–Ω–æ –ø—Ä–∏–º–µ—Ä–Ω–æ –Ω–∞ 2000 –∫–∫–∞–ª
            const baseCals = 2000;
            const ratio = targetCals / baseCals;

            const meals = [
                { name: "–ó–∞–≤—Ç—Ä–∞–∫", food: "–û–≤—Å—è–Ω–∫–∞ –Ω–∞ –≤–æ–¥–µ", baseWeight: 60, unit: "–≥ (—Å—É—Ö–æ–π)" },
                { name: "", food: "–Ø–π—Ü–∞ –≤–∞—Ä–µ–Ω—ã–µ", baseWeight: 2, unit: "—à—Ç (–Ω–µ –º–µ–Ω—è–µ—Ç—Å—è)" },
                { name: "", food: "–Ø–±–ª–æ–∫–æ", baseWeight: 1, unit: "—à—Ç" },
                { name: "–û–±–µ–¥", food: "–ì—Ä–µ—á–∫–∞", baseWeight: 70, unit: "–≥ (—Å—É—Ö–∞—è)" },
                { name: "", food: "–ö—É—Ä–∏–Ω–æ–µ —Ñ–∏–ª–µ", baseWeight: 150, unit: "–≥ (—Å—ã—Ä–æ–µ)" },
                { name: "", food: "–û–≤–æ—â–Ω–æ–π —Å–∞–ª–∞—Ç", baseWeight: 200, unit: "–≥" },
                { name: "–ü–æ–ª–¥–Ω–∏–∫", food: "–¢–≤–æ—Ä–æ–≥ 5%", baseWeight: 150, unit: "–≥" },
                { name: "", food: "–û—Ä–µ—Ö–∏", baseWeight: 20, unit: "–≥" },
                { name: "–£–∂–∏–Ω", food: "–†—ã–±–∞ –±–µ–ª–∞—è", baseWeight: 200, unit: "–≥" },
                { name: "", food: "–û–≤–æ—â–∏ —Ç—É—à–µ–Ω—ã–µ", baseWeight: 250, unit: "–≥" }
            ];

            let html = '';
            meals.forEach(item => {
                let weight = item.baseWeight;
                // –ù–µ –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º —à—Ç—É—á–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã, –µ—Å–ª–∏ —ç—Ç–æ —è–π—Ü–∞ (—É–ø—Ä–æ—â–µ–Ω–∏–µ), 
                // –Ω–æ –¥–ª—è –≥—Ä–∞–º–º–æ–≤ –ø—Ä–∏–º–µ–Ω—è–µ–º –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç
                if(item.unit.includes("–≥")) {
                    weight = Math.round(item.baseWeight * ratio);
                }
                
                html += `
                <div class="meal-row">
                    <span style="font-weight:bold; width: 30%">${item.name}</span>
                    <span style="width: 40%">${item.food}</span>
                    <span style="width: 30%; text-align:right">${weight} ${item.unit}</span>
                </div>`;
            });

            document.getElementById('mealPlan').innerHTML = html;
        }

        function reset() {
            document.getElementById('inputForm').style.display = 'block';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
